name: CI

on:
    push:
    pull_request:

jobs:
    build-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint --if-present

            - name: Run tests
              run: npm test

            - name: Build project
              run: npm run build
