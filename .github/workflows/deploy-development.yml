name: Deploy to Development

on:
    push:
        branches:
            - dev

jobs:
    deploy:
        name: Deploy to Development VPS
        runs-on: ubuntu-latest
        environment: development

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: |
                  npm install
                  cd packages/backend && npm install

            - name: Build backend
              run: npm run backend:build

            - name: Deploy to VPS
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.DEV_VPS_HOST }}
                  username: ${{ secrets.DEV_VPS_USERNAME }}
                  key: ${{ secrets.DEV_VPS_SSH_KEY }}
                  port: ${{ secrets.DEV_VPS_PORT || 22 }}
                  source: "packages/backend/dist,packages/backend/package.json,packages/backend/package-lock.json,packages/database"
                  target: ${{ secrets.DEV_VPS_DEPLOY_PATH }}
                  strip_components: 0

            - name: Execute deployment script on VPS
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.DEV_VPS_HOST }}
                  username: ${{ secrets.DEV_VPS_USERNAME }}
                  key: ${{ secrets.DEV_VPS_SSH_KEY }}
                  port: ${{ secrets.DEV_VPS_PORT || 22 }}
                  script: |
                      cd ${{ secrets.DEV_VPS_DEPLOY_PATH }}/packages/backend
                      npm install --omit=dev

                      # Restart the application with PM2
                      pm2 restart municipall-backend-dev || pm2 start dist/main.js --name municipall-backend-dev --env development
                      pm2 save

            - name: Verify deployment
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.DEV_VPS_HOST }}
                  username: ${{ secrets.DEV_VPS_USERNAME }}
                  key: ${{ secrets.DEV_VPS_SSH_KEY }}
                  port: ${{ secrets.DEV_VPS_PORT || 22 }}
                  script: |
                      pm2 list
                      pm2 logs municipall-backend-dev --lines 20 --nostream
