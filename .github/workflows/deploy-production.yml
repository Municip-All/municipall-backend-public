name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug workspace paths
        run: |
          echo "PWD:" && pwd
          echo "List root:" && ls -la
          echo "List packages:" && ls -la packages || true
          echo "List backend:" && ls -la packages/backend || true

      - name: Setup Node.js (cache)
        if: ${{ hashFiles('packages/backend/package-lock.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "packages/backend/package-lock.json"

      - name: Setup Node.js (no cache)
        if: ${{ hashFiles('packages/backend/package-lock.json') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend dependencies
        run: |
          if [ ! -d packages/backend ]; then
            echo "ERROR: packages/backend directory not found. Listing root for diagnostics:";
            ls -la;
            exit 1;
          fi
          cd packages/backend
          if [ -f package-lock.json ]; then
            echo "Lockfile found: using npm ci"
            npm ci
          else
            echo "No lockfile: falling back to npm install"
            npm install
          fi

      - name: Build backend
        run: |
          if [ ! -d packages/backend ]; then
            echo "ERROR: packages/backend directory missing before build.";
            ls -la;
            exit 1;
          fi
          cd packages/backend
          npm run build

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_VPS_HOST }}
          username: ${{ secrets.PROD_VPS_USERNAME }}
          key: ${{ secrets.PROD_VPS_SSH_KEY }}
          port: ${{ secrets.PROD_VPS_PORT || 22 }}
          source: "packages/backend/dist,packages/backend/package.json,packages/backend/package-lock.json,packages/database"
          target: ${{ secrets.PROD_VPS_DEPLOY_PATH }}
          strip_components: 0

      - name: Execute deployment script on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_VPS_HOST }}
          username: ${{ secrets.PROD_VPS_USERNAME }}
          key: ${{ secrets.PROD_VPS_SSH_KEY }}
          port: ${{ secrets.PROD_VPS_PORT || 22 }}
          script: |
            cd ${{ secrets.PROD_VPS_DEPLOY_PATH }}/packages/backend
            npm install --omit=dev

            # Restart the application with PM2
            pm2 restart municipall-backend-prod || pm2 start dist/main.js --name municipall-backend-prod --env production
            pm2 save

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_VPS_HOST }}
          username: ${{ secrets.PROD_VPS_USERNAME }}
          key: ${{ secrets.PROD_VPS_SSH_KEY }}
          port: ${{ secrets.PROD_VPS_PORT || 22 }}
          script: |
            pm2 list
            pm2 logs municipall-backend-prod --lines 20 --nostream
